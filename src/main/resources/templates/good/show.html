<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default" lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/show.css">
    <script src="/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar fixed-top navbar-expand-md bg-light navbar-light" >
    <a class="navbar-brand" href="#">E-commerce</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">首页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">用户登录</a>
            </li>
            <li class="nav-item">

            </li>
        </ul>
    </div>
    <form class="form-inline" action="#">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-success" type="submit">Search</button>
    </form>
</nav>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <img th:src="@{'/good/getGoodImage/' + ${good.goodId}}">
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <p th:text="${good.goodInfo}">灵越5000系列</p>
                </div>
                <div class="card-body" style="color: red; font-weight: bold; font-size: 40px">
                    <p th:text="￥ + ${good.price}">￥4699</p>
                </div>
                <div th:text="${good.specificationInfo}" class="card-footer">
                    CPU：Intel I5-7200u
                    内存：8G
                    显卡：Radeon(TM)  R7 M445(4GB)
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="gap">
            <p>评价 >></p>
        </div>
    </div>
    <div class="comment">
        <div class="row">
            <div class="col-md-2">
                <img th:src="@{/image/user.jpg}">
            </div>
            <div class="col-md-10">
                <p style="color: red; font-size: 20px">★ ★ ★ ★ ★</p>
                <p>五星好评！</p>
                <p style="float: right">2020-5-11 23:25</p>
            </div>
        </div>
    </div>

        </div>
    </div>

            </div>

                <p>五星好评！</p>
                <p style="float: right">2020-5-11 23:25</p>
            </div>
        </div>

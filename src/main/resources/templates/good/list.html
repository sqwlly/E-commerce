<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default" lang="en">
<head>
    <title>电商平台</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/list.css">
    <script src="/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar fixed-top navbar-expand-md bg-light navbar-light" >
    <a class="navbar-brand" href="#">E-commerce</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/good/list">首页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/login">用户登录</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">后台管理</a>
            </li>
        </ul>
    </div>
    <form class="form-inline" action="#">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-success" type="submit">Search</button>
    </form>
    <div class="container-fluid nav-right nav-item">
        <img th:src="@{/image/user.jpg}" class="userImg">
        <p>Sqwlly</p>
        <!-- Dropdown -->
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                更多
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="/user/logout">退出</a>
                <a class="dropdown-item" href="/order/list">历史订单</a>
                <a class="dropdown-item" href="#">我的评价</a>
            </div>
        </li>
    </div>
</nav>
<br>

<div class="container">
    <div th:each="good: ${goods}">
        <div class="card1">
            <div class="detail" style="color: black">
                <a th:href="@{'/good/show/' + ${good.goodId}}"><p th:text="${good.goodInfo}"></p></a>
            </div>
            <img th:src="@{'/good/getGoodImage/' + ${good.goodId}}">
            <div class="caption">
                <p style="color: red" th:text="'￥' + ${good.price}">4499</p>
                <p th:text="${good.specificationInfo}">
                </p>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>© 2020 Copyright: 蛋黄的长裙，蓬松的头发</p>
</footer>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default" lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <link type="text/css" href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div layout:fragment="content" class="row">
            <h3>
                <a href="/create" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"></span> Good</a>
            </h3>
            <h2>Good List</h2>
            <div class="table-responsive">

                <table class="table" id="goods-table">
                    <thead>
                        <tr>
                            <th>Good ID</th>
                            <th>Good Info</th>
                            <th>Good SpecificationsInfo</th>
                            <th>Good AdInfo</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:each="good: ${goods}">
                        <td>
                            <a th:text="${good.id}" th:href="@{'/show/' + ${good.id}}"></a>
                        </td>
                        <td th:text="${good.goodInfo}"></td>
                        <td th:text="${good.specificationInfo}"></td>
                        <td th:text="${good.adInfo}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
